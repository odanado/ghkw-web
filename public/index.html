<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta data-n-head="true" data-hid="description" content="<%= htmlWebpackPlugin.options.description %>" name="description">

    <meta data-n-head="true" data-hid="og:title" content="<%= htmlWebpackPlugin.options.title %>" property="og:title">
    <meta data-n-head="true" data-hid="og:description" content="<%= htmlWebpackPlugin.options.description %>" property="og:description">
    <meta data-n-head="true" data-hid="og:type" content="website" property="og:type">
    <meta data-n-head="true" data-hid="og:url" content="<%= htmlWebpackPlugin.options.origin %>" property="og:url">
    <meta data-n-head="true" data-hid="og:image" content="<%= htmlWebpackPlugin.options.origin %>/img/icons/android-chrome-512x512.png" property="og:image">

    <meta data-n-head="true" data-hid="twitter:card" content="summary" name="twitter:card">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-49269757-16"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-49269757-16');
    </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but ghkw-web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
